<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
		<title>HaclerNews7</title>
		
		<link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.min.css">
	</head>
	<body>
		<!-- Status bar overlay for fullscreen mode -->
		<div class="statusbar-overlay"></div>
		
		<!-- views -->
		<div class="views">
			<!-- main view -->
			<div class="view view-main navbar-through">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="center sliding">HackerNews7</div>
					</div>
				</div>
				<div class="pages">
					<div class="page" data-page="index">
						<div class="page-content pull-to-refresh-content">
							<div class="pull-to-refresh-layer">
								<div class="preloader"></div>
								<div class="pull-to-refresh-arrow"></div>
							</div>
							<div class="list-block media-list">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- template7 templates -->
		<script type="text/template7" id="storiesTemplate">
			<ul>
			{{#each this}}
				<li>
					<a href="item.html" data-contextName="stories.{{@index}}" class="item-content item-link">
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">{{title}}</div>
								<div class="item-after">{{timeAgo}}</div>
							</div>
							<div class="item-subtitle">{{score}} points by {{by}}</div>
						</div>
					</a>
				</li>
			{{/each}}
			</ul>
		</script>
		
		<!-- libraries -->
		<script src="bower_components/moment/min/moment.min.js"></script>
		<script src="bower_components/framework7/dist/js/framework7.min.js"></script>
		<script src="js/hnapi.js"></script>
		<script src="js/hn7.js"></script>
	</body>
</html>
