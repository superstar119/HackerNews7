<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<title>HackerNews7</title>
	<link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.min.css">
	<link rel="stylesheet" href="css/hn7.css">
	</head>
	<body>
		<!-- Status bar overlay for fullscreen mode -->
		<div class="statusbar-overlay"></div>
		
		<!-- views -->
		<div class="views">
			<!-- main view -->
			<div class="view view-main navbar-through">
				<div class="navbar theme-white">
					<div class="navbar-inner">
						<div class="left"><a href="#" class="link icon-only refresh-link refresh-home"><i class="icon icon-refresh"></i><div class="preloader preloader-white"></div></a></div>
						<div class="center sliding">HackerNews7</div>
					</div>
				</div>
				<div class="pages">
					
					<div class="page" data-page="index">
						<!-- Search bar -->
						<form class="searchbar" data-search-list=".list-block-search" data-search-in=".item-title" data-searchbar-found=".searchbar-found" data-searchbar-not-found=".searchbar-not-found">
								<div class="searchbar-input">
										<input type="search" placeholder="Search">
										<a href="#" class="searchbar-clear"></a>
								</div>
								<a href="#" class="searchbar-cancel">Cancel</a>
						</form>
						<div class="page-content pull-to-refresh-content">
							<div class="pull-to-refresh-layer">
								<div class="preloader"></div>
								<div class="pull-to-refresh-arrow"></div>
							</div>
							
							<!-- Search bar overlay-->
							<div class="searchbar-overlay"></div>
			
             	<!-- no result -->
              <div class="content-block searchbar-not-found">
                Nothing found
			        </div>
 
							<div class="list-block media-list stories-list list-block-search searchbar-found">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- template7 templates -->
		<script type="text/template7" id="storiesTemplate">
			<ul>
			{{#each this}}
				<li>
					<a href="item.html" data-contextName="stories.{{@index}}" class="item-content item-link">
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">{{title}}</div>
								<div class="item-after"><span class="badge">{{array_length kids}}</span></div>
							</div>
							<div class="item-subtitle">{{domain}}</div>
							<div class="item-text">{{score}} points by {{by}} {{time_ago time}}</div>
						</div>
					</a>
				</li>
			{{/each}}
			</ul>
		</script>
		<script type="text/template7" id="commentsTemplate">
				{{#each this}}
					<div class="message message-received message-with-tail message-last">
						<div class="message-name"><span class="comment-name">{{by}}</span> <span class="comment-time">{{time_ago time}}</span></div>
						<div class="message-text">{{text}}</div>
					</div>
				{{/each}}
			</ul>
		</script>
		
		<!-- libraries -->
		<script src="bower_components/moment/min/moment.min.js"></script>
		<script src="bower_components/framework7/dist/js/framework7.min.js"></script>
		<script src="js/hnapi.js"></script>
		<script src="js/hn7.js"></script>
	</body>
</html>
